name: 'build All'

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'The version for the manual flow'
        required: true
        default: '1.2.3'

jobs: 
  echo-input:
    runs-on: ubuntu-latest
    steps:
      - run: echo ${{ github.events.inputs.version }}
  build-windows:
    uses: ./.github/workflows/build-release-windows.yml
    with: 
      version: ${{ github.events.inputs.version }}
  build-linux:
    uses: ./.github/workflows/build-release-linux.yml
    with:
      version: ${{ github.events.inputs.version }}